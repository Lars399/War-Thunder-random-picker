<!DOCTYPE html>
<html lang="nl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Thunder Randomizer</title>
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">


  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e2f;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      background: #2b2b40;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }

    h1,
    h2 {
      text-align: center;
    }

    .section {
      margin-bottom: 1.5rem;
    }

    label {
      display: inline-block;
      margin: 0.3rem 0.8rem 0.3rem 0;
      cursor: pointer;
    }

    input[type="checkbox"],
    input[type="radio"] {
      margin-right: 0.3rem;
    }

    select {
      padding: 0.3rem;
      border-radius: 4px;
      border: none;
      margin-top: 0.5rem;
    }

    .checkbox-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
      gap: 0.5rem;
    }

    .btn {
      display: block;
      margin: 1.5rem auto;
      padding: 0.7rem 2rem;
      background: #ff9800;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      color: #fff;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #e68900;
    }

    .btn.small {
      font-size: 0.9rem;
      padding: 0.3rem 0.8rem;
      margin-bottom: 0.5rem;
    }

    .result {
      text-align: center;
      margin-top: 2rem;
      font-size: 1.4rem;
    }

    .hidden {
      display: none;
    }

    #countries {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .br-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    #music-player {
      background: #2b2b40;
      padding: 12px 18px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
      border: 2px solid #ff9800;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.6);
    }

    #music-player .track-info {
      color: #fff;
      font-size: 0.9rem;
      line-height: 1.2em;
    }

    #music-player .controls button {
      background: #ff9800;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      font-size: 1rem;
      transition: 0.3s;
    }

    #music-player .controls button:hover {
      background: #e68900;
    }

    #volume-game {
      background: #2b2b40;
      border: 2px solid #ff9800;
      padding: 10px;
      border-radius: 10px;
      width: 230px;
      text-align: center;
      position: relative;
    }

    #playerBlock {
      position: fixed;
      top: 15px;
      right: 15px;
      display: flex;
      flex-direction: column;
      gap: 12px;

      align-items: flex-end;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>War Thunder Randomizer</h1>

    <div class="section">
      <h2>Kies landen</h2>
      <button id="selectAllCountries" class="btn small">Selecteer alle landen</button>
      <div id="countries">
        <label><input type="checkbox" value="USA"> USA</label>
        <label><input type="checkbox" value="Germany"> Duitsland</label>
        <label><input type="checkbox" value="USSR"> USSR</label>
        <label><input type="checkbox" value="UK"> UK</label>
        <label><input type="checkbox" value="Japan"> Japan</label>
        <label><input type="checkbox" value="Italy"> Itali√´</label>
        <label><input type="checkbox" value="France"> Frankrijk</label>
        <label><input type="checkbox" value="Sweden"> Zweden</label>
        <label><input type="checkbox" value="China"> China</label>
        <label><input type="checkbox" value="Israel"> Isra√´l</label>
      </div>
    </div>

    <div class="section">
      <h2>Mode</h2>
      <label><input type="radio" name="mode" value="br" checked> BR</label>
      <label><input type="radio" name="mode" value="tier"> Tier</label>
    </div>

    <div id="br-random-mode" style="margin-top: 15px;">
      <label><input type="radio" name="brRandomMode" value="normal" checked> Normale logica (BR's dicht bij
        elkaar)</label>
      <label style="margin-left: 15px;"><input type="radio" name="brRandomMode" value="random"> Volledig
        willekeurig</label>
    </div>


    <div id="br-section" class="section">
      <h2>Selecteer BR‚Äôs</h2>
      <div class="br-buttons">
        <button id="selectAllBRs" class="btn small">Selecteer alle BR‚Äôs</button>
        <button id="deselectBRs" class="btn small">Deselecteer alle BR's</button>
      </div>
      <div id="br-list" class="checkbox-grid"></div>
    </div>


    <div id="tier-section" class="section hidden">
      <h2>Selecteer Tiers</h2>
      <button id="selectAllTiers" class="btn small">Selecteer alle Tiers</button>
      <div id="tier-list" class="checkbox-grid"></div>
    </div>

    <button id="randomizeBtn" class="btn">üé≤ Randomize</button>

    <div id="result" class="result hidden">
      <h2>Resultaat</h2>
      <p id="output"></p>
    </div>
  </div>

  <audio id="bgMusic"></audio>
  <div id="playerBlock">
    <div id="music-player">
      <div class="track-info">
        <strong>Now Playing:</strong><br>
        <div id="currentTrack">Geen nummer geselecteerd</div>
      </div>
      <div class="controls">
        <button id="playPauseBtn">‚ñ∂Ô∏è</button>
        <button id="stopBtn">‚èπÔ∏è</button>
        <button id="prevBtn">Vorige</button>
        <button id="nextBtn">Volgende</button>
      </div>
    </div>

    <div id="volume-game" style="margin-top: 10px; text-align: center;">
      <strong>Mini Volume Game üéµ</strong>
      <p>Klik op de knop als de groene balk de blauwe markering raakt!</p>
      <div id="game-bar"
        style="position: relative; width: 200px; height: 20px; background: #444; margin: 0 auto; border-radius: 5px;">
        <div id="moving-bar" style="position: absolute; left: 0; width: 5px; height: 20px; background: green;"></div>
        <div id="target-bar"
          style="position: absolute; left: 90px; width: 5px; height: 20px; background: blue; opacity: 0.7;"></div>
      </div>
      <button id="hitBtn" style="margin-top: 5px; padding: 5px 10px;">Hit!</button>
      <p>Huidig volume: <span id="volumeDisplay">100%</span></p>
    </div>
  </div>

  <script src="functions.js"></script>
</body>

</html>
