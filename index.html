<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>War Thunder Randomizer</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>War Thunder Randomizer</h1>

    <div class="section">
      <h2>Kies landen</h2>
      <button id="selectAllCountries" class="btn small">Selecteer alle landen</button>
      <div id="countries">
        <label><input type="checkbox" value="USA"> USA</label>
        <label><input type="checkbox" value="Germany"> Duitsland</label>
        <label><input type="checkbox" value="USSR"> USSR</label>
        <label><input type="checkbox" value="UK"> UK</label>
        <label><input type="checkbox" value="Japan"> Japan</label>
        <label><input type="checkbox" value="Italy"> ItaliÃ«</label>
        <label><input type="checkbox" value="France"> Frankrijk</label>
        <label><input type="checkbox" value="Sweden"> Zweden</label>
        <label><input type="checkbox" value="China"> China</label>
        <label><input type="checkbox" value="Israel"> IsraÃ«l</label>
      </div>
    </div>

    <div class="section">
      <h2>Mode</h2>
      <label><input type="radio" name="mode" value="br" checked> BR</label>
      <label><input type="radio" name="mode" value="tier"> Tier</label>
    </div>

    <div id="br-section" class="section">
      <h2>Selecteer BRâ€™s</h2>
      <button id="selectAllBRs" class="btn small">Selecteer alle BRâ€™s</button>
      <div id="br-list" class="checkbox-grid"></div>
    </div>

    <div id="tier-section" class="section hidden">
      <h2>Selecteer Tiers</h2>
      <button id="selectAllTiers" class="btn small">Selecteer alle Tiers</button>
      <div id="tier-list" class="checkbox-grid"></div>
    </div>

    <button id="randomizeBtn" class="btn">ðŸŽ² Randomize</button>

    <div id="result" class="result hidden">
      <h2>Resultaat</h2>
      <p id="output"></p>
    </div>
  </div>

  <script src="functions.js"></script>
</body>
</html>

<style>
    body {
  font-family: Arial, sans-serif;
  background: #1e1e2f;
  color: #f0f0f0;
  margin: 0;
  padding: 0;
}

.container {
  max-width: 900px;
  margin: 2rem auto;
  background: #2b2b40;
  padding: 2rem;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.5);
}

h1, h2 {
  text-align: center;
}

.section {
  margin-bottom: 1.5rem;
}

label {
  display: inline-block;
  margin: 0.3rem 0.8rem 0.3rem 0;
  cursor: pointer;
}

input[type="checkbox"], input[type="radio"] {
  margin-right: 0.3rem;
}

select {
  padding: 0.3rem;
  border-radius: 4px;
  border: none;
  margin-top: 0.5rem;
}

.checkbox-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(70px, 1fr));
  gap: 0.5rem;
}

.btn {
  display: block;
  margin: 1.5rem auto;
  padding: 0.7rem 2rem;
  background: #ff9800;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-size: 1.2rem;
  color: #fff;
  transition: background 0.3s;
}

.btn:hover {
  background: #e68900;
}

.btn.small {
  font-size: 0.9rem;
  padding: 0.3rem 0.8rem;
  margin-bottom: 0.5rem;
}

.result {
  text-align: center;
  margin-top: 2rem;
  font-size: 1.4rem;
}

.hidden {
  display: none;
}

#countries {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  justify-content: center; /* of space-around/space-evenly */
}

</style>
